<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Schools</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.css" integrity="sha512-zar81H5lVN36QFsq/da1hxpOLODXK4/oFwBGOFrvdWX6SBe3NWriWTQS6YQDVfW5fDeb2Vry41YQCELOe8cHww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Start The Hero Area -->
        <section id="heroBanner" class="section_hero-banner">
            <div id="feather" class="feather"></div>
          
            <main id="content" class="site-content" role="main">
                <div id="panels">
                    <div id="panels-container" style="width: 300%;"></div>
                </section>
            </main>
        </section>

        <section id="mobileHeroBanner" class="mobile_slider-hero">
            <div class="container slider-column">
              <div class="slider-inner" id="sliderHero"></div>
              <span role="tablist" class="pagination"></span>
            </div>
        </section>
        <!-- End The Hero Area -->

        <section id="map" class="full-screen">
            <h2 class="subtitle py-thin">Carousel Scroller</h2>

            <div class="swiper-container-wrapper container-listing-carousel">
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper" id="insertList"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>


        <!-- Rotator -->
        <section class="section_rotator py-thin mb-5">
            <div class="swiper-container-wrapper">
                <div class="swiper-container carousel-rotator">
                    <div class="swiper-wrapper" id="insertListRotator"></div>
                    <div id="insertListCounter"></div>
                    <div class="swiper-pagination"></div>
                </div>

                <div id="insertListRotatorMobile"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <i class="fa-solid fa-arrow-up-long" id="goToTop"></i>
        </footer>


        
    

        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.js" integrity="sha512-+z66PuMP/eeemN2MgRhPvI3G15FOBbsp5NcCJBojg6dZBEFL0Zoi0PEGkhjubEcQF7N1EpTX15LZvfuw+Ej95Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="js//variables.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
